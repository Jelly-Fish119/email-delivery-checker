<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Checker Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #e3f0fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #2c3e50;
            padding: 18px 0 18px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
        }
        .navbar .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .navbar input[type="text"] {
            width: 350px;
            padding: 10px 15px;
            border-radius: 5px 0 0 5px;
            border: none;
            font-size: 16px;
        }
        .navbar button {
            padding: 10px 18px;
            border: none;
            background: #27ae60;
            color: #fff;
            font-size: 18px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .navbar .right-icons {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-right: 30px;
        }
        .navbar .right-icons button, .navbar .right-icons .icon {
            background: #fff;
            color: #2c3e50;
            border: none;
            border-radius: 5px;
            padding: 8px 14px;
            font-size: 16px;
            cursor: pointer;
        }
        .navbar .right-icons .icon {
            font-size: 22px;
            padding: 8px 10px;
        }
        .navbar .right-icons .user {
            background: #34495e;
            color: #fff;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .dashboard {
            display: flex;
            justify-content: space-around;
            background: #b2d6f6;
            padding: 40px 0 20px 0;
        }
        .dashboard-card {
            background: #22313f;
            color: #fff;
            border-radius: 16px;
            width: 180px;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(44,62,80,0.12);
            margin: 0 10px;
        }
        .dashboard-card .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 8px solid #34495e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 18px;
            background: #22313f;
        }
        .dashboard-card .label {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .section-labels {
            display: flex;
            justify-content: space-around;
            margin: 30px 0 0 0;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .mail-columns {
            display: flex;
            justify-content: space-around;
            margin: 0 0 40px 0;
        }
        .mail-list {
            padding: 10px 0;
            width: 340px;
            min-height: 500px;
        }
        .mail-list .list-title {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 10px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .mail-list-content {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            padding: 10px;
        }
        .mail-item {
            display: flex;
            align-items: flex-start;
            border-bottom: 1px solid #e3e3e3;
            padding: 10px 18px;
        }
        .mail-item:last-child {
            border-bottom: none;
        }
        .mail-icon {
            margin-right: 12px;
            margin-top: 6px;
        }
        .mail-icon img {
            width: 36px;
            height: 36px;
        }
        .mail-details {
            flex: 1;
            word-break: break-all;
        }
        .mail-details .from {
            font-weight: 700;
            font-size: 15px;
        }
        .mail-details .email {
            font-size: 13px;
            color: #888;
        }
        .mail-details .year {
            font-size: 12px;
            color: #b2b2b2;
        }
        .mail-details .subject {
            font-size: 14px;
            margin: 2px 0 4px 0;
        }
        .mail-details .label {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 2px;
        }
        .mail-details .label.inbox {
            background: #b6e7c9;
            color: #1a7f37;
        }
        .mail-details .label.spam {
            background: #f7b6b6;
            color: #b91c1c;
        }
        @media (max-width: 1200px) {
            .dashboard, .mail-columns, .section-labels {
                flex-direction: column;
                align-items: center;
            }
            .dashboard-card, .mail-list {
                width: 90vw;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
